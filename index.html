<!DOCTYPE html>
<html>
<head>
	<title>weather</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
	<input type="text" id="city" placeholder="enter the city name">
	<button type="submit" onclick="getdata()" class="button-container">Fetch Temperature</button>
	<div id="result" class="result"></div>
	<div id="result2" class="result"></div>
</div>
	<script type="text/javascript">

		function getdata(){
			var cityName = document.getElementById("city").value;
			fetch('https://api.openweathermap.org/data/2.5/weather?q='+cityName+'&units=metric&appid=5374417ca3afea670319a6bd3959870d')
	  		.then((response) => {
	    return response.json();
	  })

	  .then((myJson) => {
	    //console.log(myJson);
	    console.log(myJson.main.temp);
	    document.getElementById("result").innerHTML = myJson.main.temp +" Â°C";
	  }).catch(function(){
	  	console.log("error");
	  	document.getElementById("result2").innerHTML = "Please enter valid city name.";
	  });}

	</script>

</body>
</html>
